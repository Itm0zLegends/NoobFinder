<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder - Maintenance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1c1f26;
      color: white;
      font-family: Arial, sans-serif;
    }

    .maintenance-container {
      text-align: center;
      padding: 50px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .maintenance-container h1 {
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffa000, #ff6f00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .maintenance-container p {
      font-size: 1.4rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .maintenance-container a {
      padding: 12px 25px;
      background: linear-gradient(135deg, #1565c0, #42a5f5);
      border-radius: 30px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .maintenance-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(66,165,245,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>Maintenance</h1>
    <p>Le site est actuellement en maintenance.<br>Veuillez revenir plus tard.</p>
    <a href="status.html">Voir la page status</a>
  </div>
</body>
</html>
