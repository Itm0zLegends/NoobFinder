<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NoobFinder - Acceuil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/t_pose_noob.png">
</head>
  
<meta property="og:title" content="NoobFinder" />
<meta property="og:description" content="NoobFinder, est un projet créé pour répertorier tous les noobs du jeu Steal a Noob, développé par DarSya's Creations." />
<meta property="og:image" content="https://raw.githubusercontent.com/Itm0zLegends/NoobFinder/main/images/t_pose_noob.png" />
<meta property="og:url" content="https://itm0zlegends.github.io/NoobFinder/" />
  
<body>
  <div id="page-content">
    <header>
      <h1>NoobFinder</h1>
    </header>

    <div id="search-container">
      <input type="text" id="search" placeholder="Cherche un noob..." autocomplete="off" />
    </div>

    <div id="noobs-container">
      <!-- Noobs affichés ici par JS -->
    </div>
  </div>

  <footer>
    <p>Développé par <strong>Itm0z</strong> pour <em>Steal a Noob</em> de DarSya's Creations</p>
  </footer>

  <!-- POP-UP -->
  <div id="popup-overlay" class="hidden">
    <div id="popup">
      <p>
        <strong>NoobFinder</strong> est un projet encore en développement. <br>
        Tous les noobs du jeu ont été ajoutés, mais leurs prix peuvent encore changer... <br><br>
        Merci de votre compréhension, <br>
        Itm0z [Développeur]
      </p> 
      <button id="popup-close">J'ai compris</button>
    </div>
  </div>

  <!-- MODALE -->
  <div id="modal-overlay" class="hidden">
    <div id="modal">
      <button id="modal-close">&times;</button>
      <img id="modal-image" src="" alt="Image du noob" />
      <h2 id="modal-name"></h2>
      <p id="modal-description"></p>
      <p><strong>Rareté :</strong> <span id="modal-rarity"></span></p>
      <p id="modal-price"><strong>Prix :</strong> </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
